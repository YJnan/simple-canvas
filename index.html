<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>JS Bin</title>
  <style>
  body{margin:0;padding:0;}
  #can{
    background:blue;
    display: block;
  }  
  
  .actions{
  	position:fixed;
	bottom:0;
	left: 0;
  }

  .actions>#brush{
  	display: none;
  }

  .actions.x >#brush{
  	display: inline-block;
  }

  .actions.x >#eraser{
  	display: none;
  }
  
   
  </style>
</head>
<body>
<canvas id="can" width=300 height=300></canvas>
  <div class="actions" id="actions">
    <button id="eraser">橡皮擦</button>
    <button id="brush">画笔</button>
 </div>

<script src="./main.js"></script>
</body>
</html>
