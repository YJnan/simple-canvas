<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>simple canvas</title>
    <link rel="stylesheet" type="text/css" href="./style.css" />
    <script src="https://at.alicdn.com/t/font_689972_r8u0w4c85k6pf1or.js"></script>
</head>
<body>
<canvas id="can" width=300 height=300></canvas>
<div class="actions" id="actions">
    <svg class="active icon" id="pen">
        <use xlink:href="#icon-pen"></use>
    </svg>
    <svg class="icon" id="eraser">
        <use xlink:href="#icon-eraser1"></use>
    </svg>
    <svg class="icon" id="clear">
        <use xlink:href="#icon-clear"></use>
    </svg>
</div>
<ol class="colors">
    <li id="black" class="black"></li>
    <li id="red" class="red"></li>
    <li id="green" class="green"></li>
    <li id="blue" class="blue"></li>
</ol>
<ul class="size">
    <li id="thin" class="thin"></li>
    <li id="thick" class="thick"></li>
</ul>

<script src="./main.js"></script>
</body>
</html>
